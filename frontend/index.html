<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="CSS/main.css">

</head>
<body class="bg-dark text-light h-screen">
    <div class="h-screen flex">
    <!-- Sidebar -->
    <div class="w-64 bg-card p-4 rounded-lg h-full flex-shrink-0">
        <h1 class="text-xl font-semibold mb-4">kanban</h1>
        <nav>
            <ul class="space-y-2">
                <li class="text-purple-400 font-semibold">Board</li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6 overflow-hidden">
        <!-- Board Title -->
        <div class="flex justify-between items-center">
            <h2 class="text-2xl font-semibold">Board</h2>
            <button id="add-task" class="bg-purple-600 text-white px-4 py-2 rounded-lg">+ Add New Task</button>
        </div>
        <!-- Add task menu -->
        <div id="menu" class="hidden fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
            <div class="bg-gray-800 text-white p-6 rounded-lg shadow-lg w-full max-w-lg relative">
                <!-- X button to close the menu -->
                <button id="close-menu-button" class="absolute top-2 right-2 text-white text-2xl hover:text-gray-400 focus:outline-none">
                    ×
                </button>

                <!-- Form Title -->
                <h2 class="text-2xl font-semibold mb-6">Add New Task</h2>

                <!-- Task Form -->
                <form class="space-y-4">
                    <!-- Task Title -->
                    <div>
                        <label class="block text-sm font-medium mb-1">Title</label>
                        <input type="text" placeholder="e.g. Take coffee break" class="w-full bg-gray-700 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>

                    <!-- Task Description -->
                    <div>
                        <label class="block text-sm font-medium mb-1">Description</label>
                        <textarea placeholder="e.g. It's always good to take a break. This 15 minute break will recharge the batteries a little." class="w-full bg-gray-700 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                    </div>

                    <!-- Create Task Button -->
                    <div>
                        <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700">Create Task</button>
                    </div>
                </form>
            </div>
        </div>


        <!-- Task Columns -->
        <div class="grid grid-cols-3 gap-4 mt-6 h-full">
            <!-- TODO Column -->
            <div>
                <h3 id="todo-count" class="text-lg font-medium mb-4">TODO (0)</h3>
                <div id="todo-list" class="space-y-4"></div>
            </div>

            <!-- DOING Column -->
            <div>
                <h3 id="doing-count" class="text-lg font-medium mb-4">IN-PROGRESS (0)</h3>
                <div id="in-progress-list" class="space-y-4"></div>
            </div>

            <!-- DONE Column -->
            <div>
                <h3 id="done-count" class="text-lg font-medium mb-4">DONE (0)</h3>
                <div id="done-list" class="space-y-4"></div>
            </div>

            <!-- Task Modal -->

            <div id="task-modal" class="hidden fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
                <div class="bg-gray-800 text-white p-6 rounded-lg shadow-lg w-full max-w-lg relative">
                    <!-- X button to close the menu -->
                    <button class="close-modal-button absolute top-2 right-2 text-white text-2xl hover:text-gray-400 focus:outline-none">
                        ×
                    </button>

                    <!-- Form Title -->
                    <h2 class="modal-title text-2xl font-semibold mb-6">Modify Task</h2>

                    <!-- Task Form -->
                    <form id="modal-form" class="space-y-4">
                        <!-- Task Title -->
                        <div>
                            <label class="block text-sm font-medium mb-1">Title</label>
                            <label>
                                <input id="modal-input" type="text" placeholder="e.g. Take coffee break" class="w-full bg-gray-700 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                            </label>
                        </div>

                        <!-- Task Description -->
                        <div>
                            <label class="block text-sm font-medium mb-1">Description</label>
                            <textarea id="modal-description" placeholder="e.g. It's always good to take a break. This 15 minute break will recharge the batteries a little." class="w-full bg-gray-700 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                        </div>

                        <!-- Status Dropdown -->
                        <div>
                            <label class="block text-sm font-medium mb-1">Status</label>
                            <select id="modal-status" class="w-full bg-gray-700 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                                <option value="to do">Todo</option>
                                <option value="in-progress">In Progress</option>
                                <option value="done">Done</option>
                            </select>
                        </div>

                        <!-- Save Task Button -->
                        <div>
                            <button type="submit" name="action" value="save" class="close-modal-button w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700">Save Task</button>
                        </div>
                        <div>
                            <button type="submit" name="action" value="delete" class="close-modal-button w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700">Delete Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="JS/index.js"></script>
</body>
</html>
